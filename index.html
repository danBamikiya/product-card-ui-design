<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0,
		shrink-to-fit=no"
		/>
		<title>Product Card UI Design</title>
		<link rel="stylesheet" href="./CSS/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="imgBx">
					<img src="running_shoes.png" alt="a nice shoe" />
				</div>
				<div class="contentBx">
					<h2>Nike Shoes</h2>
					<div class="size">
						<h3>Size :</h3>
						<span>7</span>
						<span>8</span>
						<span>9</span>
						<span>10</span>
					</div>
					<div class="color">
						<h3>Color :</h3>
						<span></span>
						<span></span>
						<span></span>
					</div>
					<a
						>Buy Now
						<div class="liquid"></div
					></a>
				</div>
			</div>
		</div>
		<script src="./JS/index.js"></script>
	</body>
</html>
